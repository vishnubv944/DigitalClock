<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Clock Project</title>

    <script>
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date(); //Its a date object
            date = a.toLocaleDateString(undefined, options); // Date will get stored in date var
            time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds(); //Time will get stored in time var
            document.getElementById('time').innerHTML = time + " " + "<br>on"+ " " + date; //will print date and time in inner HTML element
            

        }, 1000);
       
    </script>

  </head>
  <body>
    <h1 class="display-4"><center>This is a simple webpage which displays the live date and time!</center></h1>

     <br>
